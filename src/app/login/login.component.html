
<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <nav role="navigation">
        <div class="justify-content-left">
          <img src="../../assets/brand.png" id="brand_logo" height="60px" width="250px" />
        </div>

          <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li routerLink="/home">Home</li>
            <li routerLink="/home">About</li>
            <li routerLink="/home">Contact</li>
          </ul>
        </div>
      </nav>

        <div class="d-flex justify-content-center h-100">
          <div class="form_card">
            <div class="d-flex justify-content-center">
              <div class="header_container">
                <h1 id="header">Sign In</h1>
              </div>
            </div>

              <form class="loginForm" [formGroup]="loginForm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img src="../../assets/mail.png" height="20px" width="20px"/>
                    </span>
                  </div>
                  <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <img src="../../assets/key.png" height="20px" width="20px"/>
                    </span>
                  </div>
                  <input type="text" class="form-control" formControlName="password" placeholder="Password">
                </div>

                <div class="d-flex justify-content-center links">
                  <h5 routerLink="/home" style="cursor: pointer; margin: 25px 0px 15px 0px; ">Forgot your password?</h5>
                </div>

                  <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn login_btn">Sign in</button>
                  </div>
              </form>

        </div>
      </div>
    </div>

    <div class="col-md-5" style="background-color: #3c5afd;">
      <div class="d-flex justify-content-center h-100">
        <div class="signup_card">
          <div class="d-flex justify-content-center">
            <div class="header_container">
              <h1 style="color: white; margin-bottom: 70px;">Welcome back!</h1>
              <h4 style="color: white; margin-bottom: 60px;">To keep being connected with us, please sign in with your credentials.</h4>
            </div>
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" routerLink="/signup" class="btn signup_btn">Sign up</button>
          </div>
      </div>
    </div>
  </div>
