<div class="container-fluid">
  <div class="row">
    <div class="col-md-5" style="background: #3c5afd;">
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li routerLink="/home">Home</li>
            <li routerLink="/home">About</li>
            <li routerLink="/home">Contact</li>
          </ul>
        </div>
      </nav>
      <div class="d-flex justify-content-center h-100">
          <div class="signup_card">
            <div class="d-flex justify-content-center">
              <div class="header_container">
                <h1 style="color: white; margin-bottom: 70px;">Hello, friend!</h1>
                <h4 style="color: white; margin-bottom: 60px;">Enter your personal details and start your journey.</h4>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="button" routerLink="/login" class="btn signup_btn">Sign in</button>
            </div>
          </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="d-flex justify-content-center h-100">
        <div class="form_card">
          <div class="d-flex justify-content-center">
            <div class="header_container">
              <h1 id="header">Create Account</h1>
            </div>
          </div>

            <form class="loginForm" [formGroup]="signupForm">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="../../assets/user.png" height="20px" width="20px"/>
                  </span>
                </div>
                <input type="text" class="form-control" formControlName="name" placeholder="Name">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="../../assets/mail.png" height="20px" width="20px"/>
                  </span>
                </div>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="../../assets/key.png" height="20px" width="20px"/>
                  </span>
                </div>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="../../assets/key.png" height="20px" width="20px"/>
                  </span>
                </div>
                <input type="text" class="form-control" formControlName="cpassword" placeholder="Confirm Password">
              </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                  <button type="submit" (click)="signup()" [disabled]="signupForm.invalid" class="btn login_btn">Sign up</button>
                </div>
            </form>
      </div>
    </div>
    </div>

  </div>
</div>
